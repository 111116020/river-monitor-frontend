<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>River Monitoring Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 30px 10px;
        }
        .dashboard-grid {
            width: 100%;
            max-width: 1100px;
        }
        .card-title-level {
            font-size: 3rem;
            font-weight: bold;
        }
        .status-badge-large {
            font-size: 1.2rem;
            padding: .4em 1em;
        }
        .graph-placeholder {
            min-height: 250px;
            background-color: #e9ecef;
            border-radius: .3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            color: #6c757d;
        }
        /* Card floating effect */
        .card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: scale(1.02);
            box-shadow: rgba(0, 0, 0, .2) 0 0 8px 8px;
            z-index: 2;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">River Water-Level Monitoring</a>
        </div>
    </nav>

    <div class="main-content">
        <div class="container dashboard-grid">
            <div class="row g-4">
                <!-- River Info Card -->
                <div class="col-md-6">
                    <div class="card h-100" id="riverInfoCard">
                        <div class="card-header text-bg-primary">
                            River Info
                        </div>
                        <div class="card-body text-center">
                            <h3 id="riverName" class="mb-2">Unknown River</h3>
                            <p class="card-text">Last updated at: <span id="lastUpdateTime"></span></p>
                            <hr>
                            <div class="row">
                                <div class="col-6">
                                    <p class="mb-1"><strong>Country:</strong> <span id="riverCountry"></span></p>
                                </div>
                                <div class="col-6">
                                    <p class="mb-1"><strong>Basin:</strong> <span id="riverBasin"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Water Level Card -->
                <div class="col-md-6">
                    <div class="card border-success h-100" id="waterLevelCard">
                        <div class="card-header text-bg-success text-white" id="waterLevelHeader">
                            Water Level
                        </div>
                        <div class="card-body text-center">
                            <p class="card-text text-muted mb-2">Current Water Level</p>
                            <h1 class="card-title-level text-success mb-3"><span id="waterLevel"></span> m</h1>
                            <span class="badge text-bg-success status-badge-large mb-2" id="statusBadge">Normal Level</span>
                            <hr>
                            <div class="row">
                                <div class="col-6">
                                    <p class="mb-1"><strong>Alert Threshold:</strong> <span id="alertThreshold"></span> m</p>
                                </div>
                                <div class="col-6">
                                    <p class="mb-1"><strong>Flood Threshold:</strong> <span id="floodThreshold"></span> m</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- New row for Water Level Graph Card -->
            <div class="row g-4 mt-1">
                <div class="col-12">
                    <div class="card h-100">
                        <div class="card-header text-bg-primary">
                            Water Level History (Past Hour)
                        </div>
                        <div class="card-body">
                            <canvas id="waterLevelChart" class="w-100" style="min-height:250px;"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <!-- New row for Realtime Image Card -->
            <div class="row g-4 mt-1">
                <div class="col-12">
                    <div class="card h-100">
                        <div class="card-header text-bg-primary">
                            Realtime Image
                        </div>
                        <div class="card-body">
                            <canvas id="realtimeImageCanvas" class="w-100 graph-placeholder"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let alertThreshold = 3.5;
        let floodThreshold = 4.0;

        (() => {
            document.getElementById('alertThreshold').textContent = alertThreshold;
            document.getElementById('floodThreshold').textContent = floodThreshold;

            const riverInfoCard = document.getElementById('riverInfoCard');
            const waterLevelCard = document.getElementById('waterLevelCard');
            const waterLevelHeader = document.getElementById('waterLevelHeader');
            const levelElement = document.getElementById('waterLevel');
            const statusBadge = document.getElementById('statusBadge');
            const riverNameTitle = document.getElementById("riverName");
            const riverCountry = document.getElementById("riverCountry");
            const riverBasin = document.getElementById("riverBasin");
            const lastUpdateTime = document.getElementById("lastUpdateTime");

            function updateRiverData() {
                fetch("/api/retrieve", {
                    "method": "POST",
                    "headers": {
                        "Content-Type": "application/json",
                    },
                    "body": JSON.stringify({})
                }).then(resp => resp.json()).then(resp => {
                    currentLevel = resp[0]["est_level"];

                    riverNameTitle.textContent = resp[0]["river_name"];
                    riverCountry.textContent = resp[0]["country_name"] || "N/A";
                    riverBasin.textContent = resp[0]["basin_name"] || "N/A";
                    levelElement.textContent = currentLevel.toFixed(2);
                    lastUpdateTime.textContent = (new Date(resp[0]["timestamp"] * 1000)).toLocaleString();

                    waterLevelCard.classList.remove('border-success', 'border-warning', 'border-danger');
                    waterLevelHeader.classList.remove('text-bg-success', 'text-bg-warning', 'text-bg-danger');
                    levelElement.parentElement.classList.remove('text-success', 'text-warning', 'text-danger');
                    statusBadge.classList.remove('text-bg-success', 'text-bg-warning', 'text-bg-danger');

                    if (currentLevel >= floodThreshold) {
                        statusBadge.textContent = 'Flood Level';
                        waterLevelCard.classList.add('border-danger');
                        waterLevelHeader.classList.add('text-bg-danger');
                        levelElement.parentElement.classList.add('text-danger');
                        statusBadge.classList.add('text-bg-danger');
                        
                        new Notification(document.title, { 
                            body: `Dangerous: The water level of ${resp[0]["river_name"]} is now at ${currentLevel}m!`
                        });
                    } else if (currentLevel >= alertThreshold) {
                        statusBadge.textContent = 'Alert Level';
                        waterLevelCard.classList.add('border-warning');
                        waterLevelHeader.classList.add('text-bg-warning');
                        levelElement.parentElement.classList.add('text-warning');
                        statusBadge.classList.add('text-bg-warning');
                        
                        new Notification(document.title, { 
                            body: `Warning: The water level of ${resp[0]["river_name"]} is now at ${currentLevel}m.`
                        });
                    } else {
                        statusBadge.textContent = 'Normal Level';
                        waterLevelCard.classList.add('border-success');
                        waterLevelHeader.classList.add('text-bg-success');
                        levelElement.parentElement.classList.add('text-success');
                        statusBadge.classList.add('text-bg-success');
                    }

                    // Load and draw the realtime image onto the canvas
                    let realtimeImage = new Image();
                    realtimeImage.onload = function() {
                        let realtimeImageCanvas = document.getElementById("realtimeImageCanvas");
                        realtimeImageCanvas.height = realtimeImageCanvas.clientHeight;
                        realtimeImageCanvas.width = realtimeImageCanvas.clientWidth;
                        let ctx = realtimeImageCanvas.getContext("2d");
                        ctx.width = realtimeImage.width;
                        ctx.height = realtimeImage.height;
                        ctx.drawImage(realtimeImage, 0, 0, realtimeImage.width, realtimeImage.height, 0, 0, realtimeImageCanvas.width, realtimeImageCanvas.height);

                        ctx.fillStyle = "rgba(0, 0, 255, 0.2)";
                        ctx.strokeStyle = "rgba(0, 0, 255, 0.8)";
                        ctx.lineWidth = 3;
                        ctx.beginPath();
                        ctx.moveTo(
                            resp[0]["points"][0][0] * realtimeImageCanvas.width,
                            resp[0]["points"][0][1] * realtimeImageCanvas.height
                        );
                        for(let point of resp[0]["points"]) {
                            ctx.lineTo(
                                point[0] * realtimeImageCanvas.width,
                                point[1] * realtimeImageCanvas.height
                            );
                        }
                        ctx.closePath();
                        ctx.stroke();
                        ctx.fill();
                    };
                    realtimeImage.src = `/api/image/${resp[0]["timestamp"]}`;
                });
            }

            // Chart.js: Water Level Past Hour
            function loadWaterLevelChart() {
                // Get timestamp for 1 hour ago
                const now = Math.floor(Date.now() / 1000);
                const oneHourAgo = now - 3600;
                fetch("/api/retrieve", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ start: oneHourAgo })
                })
                .then(resp => resp.json())
                .then(data => {
                    // Assume data is an array of objects with est_level and timestamp
                    const labels = data.map(d => {
                        const date = new Date(d.timestamp * 1000);
                        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    });
                    const levels = data.map(d => d.est_level);

                    const ctx = document.getElementById('waterLevelChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Water Level (m)',
                                data: levels,
                                borderColor: '#0000ff',
                                backgroundColor: 'rgba(0, 0, 255, 0.2)',
                                tension: 0.3,
                                pointRadius: 2,
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: { display: false }
                            },
                            scales: {
                                x: {
                                    title: { display: false }
                                },
                                y: {
                                    title: { display: true, text: 'Level (m)' },
                                    beginAtZero: true
                                }
                            }
                        },
                        scales: {
                            y: {
                                min: 0,
                                max: 10
                            }
                        }
                    });
                });
            }
            
            function askNotificationPermission() {
                // Check if the browser supports notifications
                if (!("Notification" in window)) {
                    console.log("This browser does not support notifications.");
                    return;
                }
                Notification.requestPermission().then((permission) => {
                    if(permission === "granted") {
                        new Notification(document.title, { body: "A greeting notification!" });
                    }
                });
            }

            updateRiverData();
            setInterval(() => updateRiverData(), 10_000);
            loadWaterLevelChart();
            askNotificationPermission();
        })();
    </script>
</body>
</html>
